<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин одежды{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Магазин одежды</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="#">О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/contacts/' %}active{% endif %}" href="#">Контакты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/faq/' %}active{% endif %}" href="#">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/catalog/' %}active{% endif %}" href="#">Каталог</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/cart/' %}active{% endif %}" href="#">Корзина</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/profile/' %}active{% endif %}" href="#">Личный кабинет</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Выйти</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/login/' %}active{% endif %}" href="#">Войти</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/signup/' %}active{% endif %}" href="#">Зарегистрироваться</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">Магазин одежды &copy; 2023</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
